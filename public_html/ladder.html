        <script>
            (function () {
                var event = getUrlVars()["event"];
                var laddersJson = getLaddersByEvent(event);
                var laddersContainer = document.getElementById("ladders");
                for (var currentLadderIndex = 0; currentLadderIndex < laddersJson.length; currentLadderIndex++) {
                    var ladderTitle = document.createElement("h3");
                    ladderTitle.appendChild(
                            document.createTextNode(laddersJson[currentLadderIndex].title)
                            );

                    var roundsTable = document.createElement("table");
                    var roundsTableBody = document.createElement("tbody");
                    var roundsTableHeaderRow = document.createElement("tr");
                    var roundsTableTeamHeading = document.createElement("th");
                    roundsTableTeamHeading.appendChild(
                            document.createTextNode("Team")
                            );
                    var roundsTableOpponentHeading = document.createElement("th");
                    roundsTableOpponentHeading.appendChild(
                            document.createTextNode("Opponent")
                            );
                    var roundsTableScoreHeading = document.createElement("th");
                    roundsTableScoreHeading.appendChild(
                            document.createTextNode("Score")
                            );
                    var roundsTableMapHeading = document.createElement("th");
                    roundsTableMapHeading.appendChild(
                            document.createTextNode("Map")
                            );
                    var roundsTableDemoHeading = document.createElement("th");
                    roundsTableDemoHeading.appendChild(
                            document.createTextNode("Demo")
                            );

                    roundsTableHeaderRow.appendChild(roundsTableTeamHeading);
                    roundsTableHeaderRow.appendChild(roundsTableOpponentHeading);
                    roundsTableHeaderRow.appendChild(roundsTableScoreHeading);
                    roundsTableHeaderRow.appendChild(roundsTableMapHeading);
                    roundsTableHeaderRow.appendChild(roundsTableDemoHeading);

                    roundsTableBody.appendChild(roundsTableHeaderRow);

                    roundsTable.appendChild(roundsTableBody);

                    for (var currentRoundIndex = 0; currentRoundIndex < laddersJson[currentLadderIndex].rounds.length; currentRoundIndex++) {
                        var team = laddersJson[currentLadderIndex].rounds[currentRoundIndex].team;
                        var opponent = laddersJson[currentLadderIndex].rounds[currentRoundIndex].opponent;
                        var teamScore = laddersJson[currentLadderIndex].rounds[currentRoundIndex].teamScore;
                        var opponentScore = laddersJson[currentLadderIndex].rounds[currentRoundIndex].opponentScore;
                        var map = laddersJson[currentLadderIndex].rounds[currentRoundIndex].map;

                        var row = document.createElement("tr");

                        var teamCell = document.createElement("td");
                        var teamCellImg = document.createElement("img");
                        teamCellImg.style.width = "30px";
                        teamCellImg.style.height = "31px";
                        teamCellImg.alt = getTeamCountry(team);
                        teamCellImg.src = "tournaments" + "/" + event + "/" + "images" + "/" + toUrlParam(team) + ".png";
                        teamCell.appendChild(teamCellImg);
                        teamCell.appendChild(
                                document.createTextNode(" " + team)
                                );
                        row.appendChild(teamCell);

                        var opponentCell = document.createElement("td");
                        var opponentCellImg = document.createElement("img");
                        opponentCellImg.style.width = "30px";
                        opponentCellImg.style.height = "31px";
                        opponentCellImg.alt = getTeamCountry(opponent);
                        opponentCellImg.src = "tournaments" + "/" + event + "/" + "images" + "/" + toUrlParam(opponent) + ".png";
                        opponentCell.appendChild(opponentCellImg);
                        opponentCell.appendChild(
                                document.createTextNode(" " + opponent)
                                );
                        row.appendChild(opponentCell);

                        var teamScoreCell = document.createElement("td");
                        teamScoreCell.appendChild(
                                document.createTextNode(" " + teamScore + " - " + opponentScore)
                                );
                        row.appendChild(teamScoreCell);

                        var mapCell = document.createElement("td");
                        mapCell.appendChild(
                                document.createTextNode(" " + map)
                                );
                        row.appendChild(mapCell);

                        var demoCell = document.createElement("td");
                        var demoAnchor = document.createElement("a");
                        demoAnchor.href = "tournaments" + "/" + event + "/" + "demos" + "/" + toUrlParam(team) + "-vs-" + toUrlParam(opponent) + "-" + map + "-" + teamScore + "-" + opponentScore + ".zip";
                        var demoImg = document.createElement("img");
                        demoImg.src = "images" + "/" + "download.svg";
                        demoAnchor.appendChild(demoImg);
                        demoAnchor.appendChild(
                                document.createTextNode(" " + "Download")
                                );
                        demoCell.appendChild(demoAnchor);
                        row.appendChild(demoCell);

                        roundsTable.appendChild(row);
                    }
                    laddersContainer.appendChild(ladderTitle);
                    laddersContainer.appendChild(roundsTable);
                }
            })();
        </script>
